<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Categories</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #3a6186, #89253e);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        div {
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        label {
            font-size: 1rem;
            cursor: pointer;
        }

        button {
            background: #ff7e5f;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #f77f61;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;

            /* display: flex; */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader {
            --r1: 154%;
            --r2: 68.5%;
            width: 60px;
            aspect-ratio: 1;
            border-radius: 50%;
            background:
                radial-gradient(var(--r1) var(--r2) at top, #0000 79.5%, #269af2 80%),
                radial-gradient(var(--r1) var(--r2) at bottom, #269af2 79.5%, #0000 80%),
                radial-gradient(var(--r1) var(--r2) at top, #0000 79.5%, #269af2 80%),
                #ccc;
            background-size: 50.5% 220%;
            background-position: -100% 0%, 0% 0%, 100% 0%;
            background-repeat: no-repeat;
            animation: l9 2s infinite linear;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto; /* Centers horizontally */
        }
        @keyframes l9 {
            33% {
                background-position: 0% 33%, 100% 33%, 200% 33%;
            }
            66% {
                background-position: -100% 66%, 0% 66%, 100% 66%;
            }
            100% {
                background-position: 0% 100%, 100% 100%, 200% 100%;
            }
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Select Categories to Scrape</h1>
    <form action="/scrape_data" method="POST" onsubmit="showLoading()">
        <input type="hidden" name="base_url" value="{{ base_url }}">
        {% for key, category in categories.items() %}
            <div>
                <input type="checkbox" name="categories" value="{{ key }}" id="category-{{ key }}">
                <label for="category-{{ key }}">{{ category.name }}</label>
            </div>
        {% endfor %}
        <button type="submit">Scrape Selected Data</button>
    </form>
    <div class="loading" id="loading">
        <div class="loader"></div>
        <p class="loading-text">Scraping data of selected categories...</p>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
